<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try Luck Game!</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <p id="low-notice"></p>
      <p id="win-notice"></p>
      <h2>Try Your Luck!</h2>
      <h3>Balance: <span id="balance">0</span>$</h3>

      <button id="btn">Deposit Now</button>
      <div id="parent">
        <div class="div">1</div>
        <div class="div">2</div>
        <div class="div">3</div>
        <div class="div">4</div>
        <div class="div">5</div>
        <div class="div">6</div>
        <div class="div">7</div>
        <div class="div">8</div>
        <div class="div">9</div>
        <div class="div">10</div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
